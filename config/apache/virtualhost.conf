<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /app/tests
  DirectoryIndex test.php

  <Directory /app/tests >
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  <IfModule php7_module>
    php_admin_value variables_order "EGPCS"
    php_admin_value date.timezone "UTC"
  </IfModule>

</VirtualHost>